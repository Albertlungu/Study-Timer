<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2em;
            color: #00d9ff;
            margin-bottom: 5px;
        }
        
        .ib-quote {
            background: rgba(0, 217, 255, 0.1);
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-style: italic;
            color: #00d9ff;
            font-size: 0.9em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #0f3460;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #00d9ff;
        }
        
        .stat-card .label {
            font-size: 0.85em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #00d9ff;
        }
        
        .list-container {
            background: #16213e;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #0f3460;
            margin-bottom: 20px;
        }
        
        .list-container h2 {
            margin-bottom: 15px;
            color: #00d9ff;
            font-size: 1.2em;
        }
        
        .app-list, .file-list, .session-list {
            list-style: none;
            max-height: 350px;
            overflow-y: auto;
        }
        
        .app-item, .file-item {
            padding: 12px;
            border-bottom: 1px solid #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-item:last-child, .file-item:last-child {
            border-bottom: none;
        }
        
        .app-name, .file-name {
            font-weight: 500;
            color: #eee;
        }
        
        .app-time, .file-time {
            color: #00d9ff;
            font-weight: 600;
        }
        
        .session-item {
            padding: 12px;
            border-left: 3px solid #00d9ff;
            background: rgba(0, 217, 255, 0.05);
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .session-item.procrastination {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.05);
        }
        
        .session-time {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 4px;
        }
        
        .session-app {
            font-weight: 600;
            color: #eee;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #888;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0f3460;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00d9ff;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Study Timer Dashboard</h1>
            <div class="ib-quote" id="ibQuote">Loading...</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Study Time Today</div>
                <div class="value" id="todayStudy">0m</div>
            </div>
            
            <div class="stat-card">
                <div class="label">Procrastination</div>
                <div class="value" id="todayProcrastination">0m</div>
            </div>
            
            <div class="stat-card">
                <div class="label">Sessions</div>
                <div class="value" id="todaySessions">0</div>
            </div>
            
            <div class="stat-card">
                <div class="label">Study Streak</div>
                <div class="value" id="currentStreak">0</div>
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px;">
            <div class="list-container">
                <h2>üì± Top Apps This Week</h2>
                <ul class="app-list" id="appList">
                    <li class="loading">Loading...</li>
                </ul>
            </div>
            
            <div class="list-container">
                <h2>üìÑ Recent Files</h2>
                <ul class="file-list" id="fileList">
                    <li class="loading">Loading...</li>
                </ul>
            </div>
        </div>
        
        <div class="list-container">
            <h2>üïê Recent Sessions (Last 24h)</h2>
            <div class="session-list" id="sessionList">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <script>
        async function fetchData(endpoint) {
            try {
                const response = await fetch(endpoint);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }
        
        async function updateTodayStats() {
            const data = await fetchData('/api/today');
            if (!data) return;
            
            document.getElementById('todayStudy').textContent = data.study_time_formatted;
            document.getElementById('todayProcrastination').textContent = data.procrastination_time_formatted;
            document.getElementById('todaySessions').textContent = data.total_sessions;
            document.getElementById('ibQuote').textContent = data.ib_quote;
        }
        
        async function updateSummaryStats() {
            const data = await fetchData('/api/stats/summary');
            if (!data) return;
            
            document.getElementById('currentStreak').textContent = data.current_streak;
        }
        
        async function updateAppList() {
            const data = await fetchData('/api/apps');
            const appList = document.getElementById('appList');
            
            if (!data || data.length === 0) {
                appList.innerHTML = '<li class="loading">No data yet. Start studying!</li>';
                return;
            }
            
            appList.innerHTML = data.map(app => `
                <li class="app-item">
                    <span class="app-name">${app.app_name}</span>
                    <span class="app-time">${app.duration_formatted}</span>
                </li>
            `).join('');
        }
        
        async function updateFileList() {
            const data = await fetchData('/api/files');
            const fileList = document.getElementById('fileList');
            
            if (!data || data.length === 0) {
                fileList.innerHTML = '<li class="loading">No files tracked yet</li>';
                return;
            }
            
            fileList.innerHTML = data.slice(0, 8).map(file => `
                <li class="file-item">
                    <div>
                        <div class="file-name">${file.file_path}</div>
                    </div>
                    <span class="file-time">${file.duration_formatted}</span>
                </li>
            `).join('');
        }
        
        async function updateSessions() {
            const data = await fetchData('/api/recent_sessions');
            const sessionList = document.getElementById('sessionList');
            
            if (!data || data.length === 0) {
                sessionList.innerHTML = '<div class="loading">No recent sessions</div>';
                return;
            }
            
            sessionList.innerHTML = data.slice(0, 12).map(session => {
                const className = session.is_procrastination ? 'session-item procrastination' : 'session-item';
                const emoji = session.is_study ? 'üìö' : session.is_procrastination ? 'üòÖ' : 'üíª';
                const time = new Date(session.start_time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                let details = session.file_path || session.website_url || session.window_title || '';
                if (details.length > 60) details = details.substring(0, 60) + '...';
                
                return `
                    <div class="${className}">
                        <div class="session-time">${time} ‚Ä¢ ${session.duration_formatted}</div>
                        <div class="session-app">${emoji} ${session.app_name}</div>
                        ${details ? `<div style="color: #888; font-size: 0.85em; margin-top: 3px;">${details}</div>` : ''}
                    </div>
                `;
            }).join('');
        }
        
        async function refreshAll() {
            await Promise.all([
                updateTodayStats(),
                updateSummaryStats(),
                updateAppList(),
                updateFileList(),
                updateSessions()
            ]);
        }
        
        // Initial load
        refreshAll();
        
        // Refresh every 60 seconds
        setInterval(refreshAll, 60000);
    </script>
</body>
</html>
